<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for an image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1724002383554-990c369254f6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Unsplash street image">
            <a href="https://unsplash.com/photos/a-blurry-photo-of-a-train-passing-by-a-building-kbs4FVEnMTo"
                target="_blank">Unsplash street image</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1724219578739-f766ab93aad2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Women park sit-out">
            <a href="https://unsplash.com/photos/a-couple-of-women-sitting-on-top-of-a-picnic-table-3skhYBhZklc"
                target="_blank">Women park sit-out</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1724219578739-f766ab93aad2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Women park sit-out">
            <a href="https://unsplash.com/photos/a-couple-of-women-sitting-on-top-of-a-picnic-table-3skhYBhZklc"
                target="_blank">Women park sit-out</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1724002383554-990c369254f6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Unsplash street image">
            <a href="https://unsplash.com/photos/a-blurry-photo-of-a-train-passing-by-a-building-kbs4FVEnMTo"
                target="_blank">Unsplash street image</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>

</body>

</html>
